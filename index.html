<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorthsMoney Global Investments</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Montserrat Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* GLOBAL STYLES */
        body {
            margin: 0;
            padding: 0;
            background: #f5f7fb;
            font-family: 'Montserrat', sans-serif;
            color: #222;
        }

        /* COLOR PALETTE */
        :root {
            --primary-blue: #0d6efd;
            --primary-dark-blue: #0948b1;
            --gold: #e8c15d;
            --gold-dark: #c6a043;
            --card-bg: #ffffff;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark-blue));
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header p {
            margin-top: 8px;
            font-size: 1.15rem;
            opacity: 0.95;
        }

        /* NAVIGATION */
        nav {
            margin-top: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            padding-bottom: 4px;
        }

        /* GOLD UNDERLINE HOVER */
        nav a:hover::after,
        nav a.active::after {
            content: "";
            width: 100%;
            height: 3px;
            background: var(--gold);
            position: absolute;
            left: 0;
            bottom: 0;
        }

        /* SECTIONS / CARDS */
        .card {
            max-width: 900px;
            background: var(--card-bg);
            margin: 35px auto;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.12);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0px 14px 30px rgba(0,0,0,0.15);
        }

        .card h2 {
            margin-top: 0;
            color: var(--primary-dark-blue);
            font-size: 1.9rem;
        }

        .card p {
            line-height: 1.6;
            font-size: 1.05rem;
        }

        /* BUTTON */
        .button {
            background: var(--gold);
            color: black;
            text-decoration: none;
            padding: 14px 26px;
            display: inline-block;
            font-weight: 600;
            border-radius: 10px;
            margin-top: 18px;
            transition: 0.3s;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            letter-spacing: 0.5px;
        }

        .button:hover {
            background: var(--gold-dark);
            transform: translateY(-2px);
            box-shadow: 0px 6px 18px rgba(0,0,0,0.2);
        }

        /* FOOTER */
        footer {
            background: linear-gradient(135deg, var(--primary-dark-blue), var(--primary-blue));
            color: white;
            text-align: center;
            padding: 18px;
            margin-top: 50px;
            font-size: 0.95rem;
        }

    </style>

</head>
