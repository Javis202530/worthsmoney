<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | WorthMoney Investment</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1d3a;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .auth-box {
    background: #fff;
    width: 360px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 15px 40px rgba(0,0,0,.3);
  }

  .auth-box h2 {
    text-align: center;
    color: #0b1d3a;
    margin-bottom: 5px;
  }

  .auth-box p {
    text-align: center;
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
    background: #f1c40f;
    font-weight: bold;
  }

  .toggle {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .toggle a {
    color: #0b1d3a;
    cursor: pointer;
    font-weight: bold;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<div class="auth-box">

  <!-- ===== LOGIN ===== -->
  <div id="loginBox">
    <h2>Welcome Back</h2>
    <p>Login to your investment dashboard</p>

    <input type="text" id="loginIdentifier" placeholder="Email or Phone">
    <input type="password" id="loginPassword" placeholder="Password">

    <button onclick="loginUser()">Login</button>

    <div class="toggle">
      Donâ€™t have an account? <a onclick="showSignup()">Create Account</a>
    </div>
  </div>

  <!-- ===== SIGNUP ===== -->
  <div id="signupBox" class="hidden">
    <h2>Create Account</h2>
    <p>Start investing with WorthMoney</p>

    <input type="text" id="signupName" placeholder="Full Name">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="text" id="signupPhone" placeholder="Phone Number">
    <input type="password" id="signupPassword" placeholder="Password">

    <button onclick="signupUser()">Create Account</button>

    <div class="toggle">
      Already have an account? <a onclick="showLogin()">Login</a>
    </div>
  </div>

</div>

<script>
/* ===== TOGGLE ===== */
function showSignup() {
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("signupBox").classList.remove("hidden");
}

function showLogin() {
  document.getElementById("signupBox").classList.add("hidden");
  document.getElementById("loginBox").classList.remove("hidden");
}

/* ===== LOGIN ===== */
function loginUser() {
  const identifier = document.getElementById("loginIdentifier").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  if (!identifier || !password) {
    alert("Please fill all fields");
    return;
  }

  const user = {
    id: Date.now(),
    identifier: identifier,
    loginTime: new Date().toISOString()
  };

  localStorage.setItem("user", JSON.stringify(user));
  window.location.href = "dashboard.html";
}

/* ===== SIGNUP ===== */
function signupUser() {
  const name = document.getElementById("signupName").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const phone = document.getElementById("signupPhone").value.trim();
  const password = document.getElementById("signupPassword").value.trim();

  if (!name || !email || !phone || !password) {
    alert("Please complete all fields");
    return;
  }

  const user = {
    id: Date.now(),
    name,
    email,
    phone,
    signupTime: new Date().toISOString()
  };

  localStorage.setItem("user", JSON.stringify(user));
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
