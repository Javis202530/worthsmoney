<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Authentication | WorthMoney Investment</title>


<style>
* { box-sizing: border-box; }
body {
margin: 0;
font-family: "Segoe UI", sans-serif;
background: linear-gradient(135deg, #0b1c2d, #123b63);
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
}
.auth-wrapper {
background: #ffffff;
width: 420px;
border-radius: 12px;
box-shadow: 0 20px 40px rgba(0,0,0,0.2);
padding: 28px;
}
h2 {
text-align: center;
margin-bottom: 20px;
color: #0b1c2d;
}
input {
width: 100%;
padding: 12px;
margin-bottom: 12px;
border: 1px solid #ccc;
border-radius: 6px;
font-size: 14px;
}
button {
width: 100%;
padding: 12px;
border: none;
border-radius: 6px;
background: #0b5ed7;
color: white;
font-size: 15px;
cursor: pointer;
}
button:hover { opacity: 0.9; }
.switch {
text-align: center;
margin-top: 12px;
font-size: 14px;
}
.switch a { color: #0b5ed7; cursor: pointer; }
.hidden { display: none; }
.note {
font-size: 13px;
background: #eef4ff;
padding: 10px;
border-radius: 6px;
margin-bottom: 12px;
}
</style>
</head>
<body>


<div class="auth-wrapper">
<h2 id="formTitle">Create Account</h2>


<!-- SIGN UP -->
<div id="signupBox">
<input id="su_name" placeholder="Full Name" />
<input id="su_email" placeholder="Email Address" />
<input id="su_phone" placeholder="Phone Number" />
<input id="su_password" type="password" placeholder="Password" />
<button onclick="signup()">Create Account</button>
<div class="note">After signup, you must verify your email before login.</div>
</div>


<!-- LOGIN -->
<div id="loginBox" class="hidden">
<input id="li_id" placeholder="Email or Phone" />
