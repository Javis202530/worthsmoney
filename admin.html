<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | WorthMoney Investment</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

header {
  background: #0b1d3a;
  color: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.container {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 20px;
}

h2, h3 {
  color: #0b1d3a;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
}

.section {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
  margin-bottom: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

button {
  padding: 6px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 13px;
}

.approve { background: #27ae60; color: #fff; }
.decline { background: #c0392b; color: #fff; }

.status {
  padding: 4px 8px;
  border-radius: 4px;
  color: #fff;
  font-size: 12px;
}

.pending { background: #f39c12; }
.approved { background: #27ae60; }
.declined { background: #c0392b; }

footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<!-- ðŸ” ADMIN GUARD -->
<script>
  if (!localStorage.getItem("isAdmin")) {
    window.location.href = "admin-login.html";
  }
</script>

<header>
  <div>WorthMoney Admin Panel</div>
  <a href="#" onclick="adminLogout()">Logout</a>
</header>

<div class="container">

  <!-- OVERVIEW -->
  <div class="cards">
    <div class="card">
      <h3>Total Transactions</h3>
      <p id="totalTx">0</p>
    </div>
    <div class="card">
      <h3>Pending Requests</h3>
      <p id="pendingTx">0</p>
    </div>
    <div class="card">
      <h3>Approved</h3>
      <p id="approvedTx">0</p>
    </div>
  </div>

  <!-- TRANSACTIONS -->
  <div class="section">
    <h3>Manage Transactions</h3>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="adminTxTable"></tbody>
    </table>
  </div>

</div>

<footer>
  Â© 2025 WorthMoney Investment â€” Admin
</footer>

<script>
/* ===== LOAD TRANSACTIONS ===== */
function getTransactions() {
  return JSON.parse(localStorage.getItem("transactions")) || [];
}

function saveTransactions(tx) {
  localStorage.setItem("transactions", JSON.stringify(tx));
}

/* ===== UPDATE STATS ===== */
function updateStats(txs) {
  document.getElementById("totalTx").textContent = txs.length;
  document.getElementById("pendingTx").textContent =
    txs.filter(t => t.status === "Pending").length;
  document.getElementById("approvedTx").textContent =
    txs.filter(t => t.status === "Approved").length;
}

/* ===== RENDER ===== */
function renderAdminTable() {
  const table = document.getElementById("adminTxTable");
  const txs = getTransactions();
  table.innerHTML = "";

  if (txs.length === 0) {
    table.innerHTML = "<tr><td colspan='5'>No transactions</td></tr>";
    return;
  }

  txs.forEach((tx, index) => {
    table.innerHTML += `
      <tr>
        <td>${tx.date}</td>
        <td>${tx.type}</td>
        <td>$${tx.amount}</td>
        <td><span class="status ${tx.status.toLowerCase()}">${tx.status}</span></td>
        <td>
          ${
            tx.status === "Pending"
            ? `
              <button class="approve" onclick="approveTx(${index})">Approve</button>
              <button class="decline" onclick="declineTx(${index})">Decline</button>
            `
            : "â€”"
          }
        </td>
      </tr>
    `;
  });

  updateStats(txs);
}

/* ===== APPROVE ===== */
function approveTx(index) {
  let txs = getTransactions();
  const tx = txs[index];

  if (tx.status !== "Pending") return;

  let balance = parseFloat(localStorage.getItem("balance")) || 0;

  if (tx.type === "Deposit") {
    balance += parseFloat(tx.amount);
  }

  if (tx.type === "Withdraw") {
    balance -= parseFloat(tx.amount);
  }

  localStorage.setItem("balance", balance.toFixed(2));
  tx.status = "Approved";

  saveTransactions(txs);
  renderAdminTable();
}

/* ===== DECLINE ===== */
function declineTx(index) {
  let txs = getTransactions();
  txs[index].status = "Declined";
  saveTransactions(txs);
  renderAdminTable();
}

/* ===== LOGOUT ===== */
function adminLogout() {
  localStorage.removeItem("isAdmin");
  window.location.href = "admin-login.html";
}

/* INIT */
renderAdminTable();
</script>

</body>
</html>
