<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | WorthMoney Investment</title>

<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  color: #333;
}

header {
  background: #0b1d3a;
  color: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: #fff;
  margin-left: 20px;
  text-decoration: none;
  font-size: 14px;
}

.container {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 20px;
}

h2 {
  margin-top: 0;
  color: #0b1d3a;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
}

.card p {
  margin: 5px 0 0;
  font-size: 22px;
  font-weight: bold;
}

.section {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
  margin-bottom: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.status {
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 12px;
  color: #fff;
}

.pending { background: #f39c12; }
.approved { background: #27ae60; }
.declined { background: #c0392b; }

footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

        </tr>

<script>
/* ===== BALANCE ===== */
function loadBalance() {
  const bal = localStorage.getItem("balance") || "0.00";
  document.getElementById("balance").textContent = "$" + bal;
}

/* ===== ROI RATE ===== */
function getRoiRate(balance) {
  if (balance >= 10 && balance <= 49) return 1.25;
  if (balance >= 50 && balance <= 150) return 2.5;
  if (balance >= 151 && balance <= 500) return 3;
  if (balance >= 501 && balance <= 1000) return 5;
  return 0;
}

/* ===== ROI HISTORY ===== */
function renderRoi() {
  const table = document.getElementById("roiTable");
  const history = JSON.parse(localStorage.getItem("roiHistory")) || [];
  table.innerHTML = "";

  if (history.length === 0) {
    table.innerHTML = "<tr><td colspan='3'>No earnings yet</td></tr>";
    return;
  }

  history.forEach(r => {
    table.innerHTML += `
      <tr>
        <td>${r.date}</td>
        <td>${r.rate}</td>
        <td>$${r.profit}</td>
      </tr>
    `;
  });
}

/* ===== TRANSACTION PREVIEW ===== */
function renderTxPreview() {
  const table = document.getElementById("txPreview");
  const txs = JSON.parse(localStorage.getItem("transactions")) || [];
  table.innerHTML = "";

  if (txs.length === 0) {
    table.innerHTML = "<tr><td colspan='4'>No transactions yet</td></tr>";
    return;
  }

  txs.slice(0,5).forEach(tx => {
    table.innerHTML += `
      <tr>
        <td>${tx.date}</td>
        <td>${tx.type}</td>
        <td>$${tx.amount}</td>
        <td><span class="status ${tx.status.toLowerCase()}">${tx.status}</span></td>
      </tr>
    `;
  });
}

/* ===== LOGOUT ===== */
function confirmLogout() {
  localStorage.removeItem("user");
  window.location.href = "index.html";
}

/* INIT */
const balance = parseFloat(localStorage.getItem("balance")) || 0;
document.getElementById("activeInvestment").textContent = "$" + balance.toFixed(2);
document.getElementById("roiRate").textContent = getRoiRate(balance) + "%";
document.getElementById("totalEarnings").textContent = "$" + (localStorage.getItem("totalEarnings") || "0.00");

loadBalance();
renderRoi();
renderTxPreview();

  // STEP 4: Apply ROI daily
  function applyInvestmentROI() {
    let investments = JSON.parse(localStorage.getItem("investments")) || [];
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    const today = new Date().toLocaleDateString();

    investments = investments.map(inv => {
      if (inv.status !== "Active") return inv;
      if (inv.lastRoiDate === today) return inv;

      const profit = inv.amount * inv.rate;
      inv.totalEarned += profit;
      inv.lastRoiDate = today;
      balance += profit;

      return inv;
    });

    localStorage.setItem("investments", JSON.stringify(investments));
    localStorage.setItem("balance", balance.toFixed(2));
  }

  applyInvestmentROI();
</script>
