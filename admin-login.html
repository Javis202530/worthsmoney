<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | WorthMoney Investment</title>

  <!-- Main site styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Extra admin login styling (safe to keep here) */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
    }

    .auth-box {
      background: #ffffff;
      padding: 35px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 8px;
    }

    .auth-box .muted {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .auth-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    .auth-box button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .auth-box button:hover {
      background: #1d4ed8;
    }

    .error {
      color: #b91c1c;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
