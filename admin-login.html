<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | WorthMoney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1d3a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0b1d3a;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #0b1d3a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #162f5f;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <!-- ‚úÖ IMPORTANT: Correct ID -->
    <input
      type="password"
      id="adminPassword"
      placeholder="Enter Admin Password"
      required
    >

    <!-- ‚úÖ Button correctly linked -->
    <button onclick="adminLogin()">Login</button>
  </div>

  <!-- ‚úÖ ADMIN LOGIN SCRIPT -->
  <script>
    function adminLogin() {
      const password = document.getElementById("adminPassword").value;

      // üîê CHANGE THIS TO YOUR REAL PASSWORD
      const ADMIN_PASSWORD = "Javis1998.";

      if (password === ADMIN_PASSWORD) {
        localStorage.setItem("isAdmin", "true");

        // ‚è± Session expires after 30 minutes
        const expiryTime = Date.now() + (30 * 60 * 1000);
        localStorage.setItem("adminExpiry", expiryTime);

        // Redirect to admin panel
        window.location.href = "admin.html";
      } else {
        alert("Wrong admin password");
      }
    }
  </script>

</body>
</html>
