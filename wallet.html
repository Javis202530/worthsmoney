<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet | WorthMoney Investment</title>

<link rel="stylesheet" href="style.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  color: #333;
}

header {
  background: #0b1d3a;
  color: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: #fff;
  margin-left: 20px;
  text-decoration: none;
  font-size: 14px;
}

.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 20px;
}

.balance-card {
  background: #fff;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
  margin-bottom: 30px;
}

.balance-card h2 {
  margin: 0;
  color: #0b1d3a;
}

.balance-card p {
  font-size: 28px;
  font-weight: bold;
  margin-top: 10px;
}

.wallet-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.wallet-box {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
}

.wallet-box h3 {
  margin-top: 0;
  color: #0b1d3a;
}

.wallet-box input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.wallet-box button {
  width: 100%;
  padding: 10px;
  background: #f1c40f;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

.wallet-box button.withdraw {
  background: #c0392b;
  color: #fff;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
}

table th, table td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.status {
  padding: 5px 10px;
  border-radius: 4px;
  font-size: 12px;
  color: #fff;
}

.pending { background: #f39c12; }
.approved { background: #27ae60; }
.declined { background: #c0392b; }

footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<!-- ðŸ” SESSION GUARD -->
<script>
  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) {
    window.location.href = "auth.html";
  }
</script>

<header>
  <div>WorthMoney Investment</div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="wallet.html">Wallet</a>
    <a href="#" onclick="confirmLogout()">Logout</a>
  </nav>
</header>

<div class="container">

  <!-- BALANCE -->
  <div class="balance-card">
    <h2>Account Balance</h2>
    <p id="balance">$0.00</p>
  </div>

  <!-- DEPOSIT / WITHDRAW -->
  <div class="wallet-grid">

    <div class="wallet-box">
      <h3>Deposit Funds</h3>
      <input type="number" id="depositAmount" placeholder="Enter amount (USD)">
      <button onclick="deposit()">Deposit</button>
    </div>

    <div class="wallet-box">
      <h3>Withdraw Funds</h3>
      <input type="number" id="withdrawAmount" placeholder="Enter amount (USD)">
      <button class="withdraw" onclick="withdraw()">Withdraw</button>
    </div>
<div class="wallet-box">
  <h3>Invest Funds</h3>

  <input
    type="number"
    id="investAmount"
    placeholder="Enter amount (USD)"
    min="10"
  />

  <button onclick="handleInvestment()">Invest Now</button>
</div>

  </div>

  <!-- TRANSACTIONS -->
  <h3>Transaction History</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="txTable"></tbody>
  </table>

</div>

<footer>
  Â© 2025 WorthMoney Investment
</footer>

<script>
/* ===== BALANCE ===== */
function loadBalance() {
  const bal = localStorage.getItem("balance") || "0.00";
  document.getElementById("balance").textContent = "$" + bal;
}

/* ===== TRANSACTIONS ===== */
function getTransactions() {
  return JSON.parse(localStorage.getItem("transactions")) || [];
}

function saveTransactions(tx) {
  localStorage.setItem("transactions", JSON.stringify(tx));
}

function renderTransactions() {
  const table = document.getElementById("txTable");
  const txs = getTransactions();
  table.innerHTML = "";

  if (txs.length === 0) {
    table.innerHTML = "<tr><td colspan='4'>No transactions yet</td></tr>";
    return;
  }

  txs.forEach(tx => {
    table.innerHTML += `
      <tr>
        <td>${tx.date}</td>
        <td>${tx.type}</td>
        <td>$${tx.amount}</td>
        <td><span class="status ${tx.status.toLowerCase()}">${tx.status}</span></td>
      </tr>
    `;
  });
}

/* ===== DEPOSIT ===== */
function deposit() {
  const amount = parseFloat(document.getElementById("depositAmount").value);
  if (!amount || amount <= 0) return alert("Enter valid amount");

  let txs = getTransactions();
  txs.unshift({
    date: new Date().toLocaleString(),
    type: "Deposit",
    amount: amount.toFixed(2),
    status: "Pending"
  });

  saveTransactions(txs);
  renderTransactions();
  alert("Deposit submitted for approval");
}

/* ===== WITHDRAW ===== */
function withdraw() {
  const amount = parseFloat(document.getElementById("withdrawAmount").value);
  const balance = parseFloat(localStorage.getItem("balance")) || 0;

  if (!amount || amount <= 0) return alert("Enter valid amount");
  if (amount > balance) return alert("Insufficient balance");

  let txs = getTransactions();
  txs.unshift({
    date: new Date().toLocaleString(),
    type: "Withdraw",
    amount: amount.toFixed(2),
    status: "Pending"
  });

  saveTransactions(txs);
  renderTransactions();
  alert("Withdrawal request submitted");
}

/* ===== LOGOUT ===== */
function confirmLogout() {
  localStorage.removeItem("user");
  window.location.href = "index.html";
}

/* INIT */
loadBalance();
renderTransactions();
</script>
<script>
  function createInvestment(amount) {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) return;

    const rate =
      amount >= 10 && amount <= 49 ? 0.0125 :
      amount >= 50 && amount <= 150 ? 0.025 :
      amount >= 151 && amount <= 500 ? 0.03 :
      amount >= 501 && amount <= 1000 ? 0.05 : 0;

    let investments = JSON.parse(localStorage.getItem("investments")) || [];

    investments.push({
      userId: user.id,
      amount,
      rate,
      status: "Pending",
      totalEarned: 0,
      startDate: null,
      lastRoiDate: null
    });

    localStorage.setItem("investments", JSON.stringify(investments));
    alert("Investment submitted for admin approval");
  }
</script>

<script>
  function handleInvestment() {
    const amount = parseFloat(
      document.getElementById("investAmount").value
    );

    if (!amount || amount < 10) {
      alert("Minimum investment is $10");
      return;
    }

    createInvestment(amount);
    document.getElementById("investAmount").value = "";
  }
</script>


</body>
</html>
