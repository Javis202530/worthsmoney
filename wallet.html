<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet | WorthMoney Investment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
    }

    header {
      background: #0b3c5d;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 6px;
    }

    h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .deposit {
      background: #1aa260;
      color: #fff;
    }

    .withdraw {
      background: #c0392b;
      color: #fff;
      margin-left: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f5f5f5;
    }

    .pending { color: orange; font-weight: bold; }
    .approved { color: green; font-weight: bold; }
    .rejected { color: red; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <div><strong>WorthMoney</strong> Investment</div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="wallet.html">Wallet</a>
    <a href="index.html">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>Wallet Requests</h2>

  <input type="number" id="depositAmount" placeholder="Deposit amount (USD)">
  <input type="number" id="withdrawAmount" placeholder="Withdraw amount (USD)">

  <button class="deposit" onclick="submitDeposit()">Request Deposit</button>
  <button class="withdraw" onclick="submitWithdraw()">Request Withdraw</button>

  <h3>My Transactions</h3>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="txTable"></tbody>
  </table>
</div>

<script>
/* ===============================
   CORE STORAGE (DO NOT CHANGE)
================================ */
function getTransactions() {
  return JSON.parse(localStorage.getItem("transactions")) || [];
}

function saveTransactions(txs) {
  localStorage.setItem("transactions", JSON.stringify(txs));
}

/* ===============================
   USER ACTIONS
================================ */
function submitDeposit() {
  const amount = parseFloat(document.getElementById("depositAmount").value);
  if (!amount || amount <= 0) {
    alert("Enter a valid deposit amount");
    return;
  }

  const txs = getTransactions();

  txs.unshift({
    type: "Deposit",
    amount: amount,
    status: "Pending",
    date: new Date().toLocaleString()
  });

  saveTransactions(txs);
  document.getElementById("depositAmount").value = "";

  renderTable();
  alert("Deposit request sent for admin approval");
}

function submitWithdraw() {
  const amount = parseFloat(document.getElementById("withdrawAmount").value);
  if (!amount || amount <= 0) {
    alert("Enter a valid withdrawal amount");
    return;
  }

  const txs = getTransactions();

  txs.unshift({
    type: "Withdraw",
    amount: amount,
    status: "Pending",
    date: new Date().toLocaleString()
  });

  saveTransactions(txs);
  document.getElementById("withdrawAmount").value = "";

  renderTable();
  alert("Withdrawal request sent for admin approval");
}

/* ===============================
   TABLE RENDER
================================ */
function renderTable() {
  const table = document.getElementById("txTable");
  const txs = getTransactions();

  table.innerHTML = "";

  if (txs.length === 0) {
    table.innerHTML = `<tr><td colspan="4">No transactions</td></tr>`;
    return;
  }

  txs.forEach(tx => {
    let cls =
      tx.status === "Pending" ? "pending" :
      tx.status === "Approved" ? "approved" :
      "rejected";

    table.innerHTML += `
      <tr>
        <td>${tx.date}</td>
        <td>${tx.type}</td>
        <td>$${tx.amount}</td>
        <td class="${cls}">${tx.status}</td>
      </tr>
    `;
  });
}

/* INIT */
renderTable();
</script>

</body>
</html>
